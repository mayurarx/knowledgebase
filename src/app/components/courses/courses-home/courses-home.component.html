<button class="add-btn" (click)="this.cs.displayForm = true">
  <ion-icon name="add"></ion-icon>
</button>

<ul class="course-list">
  <li *ngFor="let course of courses | async" class="course">
    <h4 class="course__title">{{ course.title }}</h4>
    <p class="course__description">{{ course.description }}</p>
    <button class="course__btn" (click)="showUpdateForm(course)">
      <ion-icon name="arrow-round-forward"></ion-icon>
    </button>
  </li>
</ul>
