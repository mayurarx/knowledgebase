<button class="add-course-btn" (click)="this.cs.displayForm = true">
  <ion-icon name="add"></ion-icon>
</button>

<ul class="course-list">
  <li *ngFor="let course of courses | async" class="course">
    <h4 class="course__title">{{ course.title }}</h4>
    <p class="course__description">{{ course.description }}</p>
    <a [routerLink]="['/dashboard/courses', course.id]" class="course__btn">
      <ion-icon name="arrow-round-forward"></ion-icon>
    </a>
  </li>
</ul>
