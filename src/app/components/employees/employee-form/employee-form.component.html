<div class="form-container">
    <form class="form" (ngSubmit)="onSubmit(form)" #form="ngForm" [class.form--active]="es.displayForm">
      <button class="form-close" type="button" (click)="es.displayForm = false;">
        <ion-icon name="close"></ion-icon>
      </button>
      <div class="form__group">
        <label for="firstName" class="form__label">First Name</label>
        <input type="text" class="form__field" ngModel name="firstName" required>
      </div>
      <div class="form__group">
        <label for="lastName" class="form__label">Last Name</label>
        <input type="text" class="form__field" ngModel name="lastName" required>
      </div>
      <div class="form__group">
        <label for="age" class="form__label">Age</label>
        <input type="number" class="form__field" ngModel name="age" required>
      </div>
      <div class="form__group">
        <label for="email" class="form__label">Email</label>
        <input type="email" class="form__field" ngModel name="email" required>
      </div>
      <div class="form__group">
        <label for="phone" class="form__label">Phone</label>
        <input type="text" class="form__field" ngModel name="phone" required>
      </div>
      <div class="form__group">
        <label for="nic" class="form__label">NIC</label>
        <input type="text" class="form__field" ngModel name="nic" required>
      </div>
      <div class="form__group">
        <label for="basicSalary" class="form__label">Basic Salary</label>
        <input type="text" class="form__field" ngModel name="basicSalary" required>
      </div>
      <div class="form__group">
        <label for="otHours" class="form__label">OT Hours</label>
        <input type="text" class="form__field" ngModel name="otHours" required>
      </div>
      <div class="form__group">
        <label for="otRate" class="form__label">OT Rate</label>
        <input type="text" class="form__field" ngModel name="otRate" required>
      </div>
      <div class="form__group">
        <button class="btn" type="submit" [disabled]="!form.valid">
          <ion-icon name="add"></ion-icon>
          <span>Add Student</span>
        </button>
      </div>
    </form>
  </div>
